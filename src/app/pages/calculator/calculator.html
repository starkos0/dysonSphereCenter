<div class="p-4 flex flex-row gap-4 h-screen">
  <app-side-bar
    class="flex flex-row h-full"
    [hidden]="sideBarService.hideSideBar()"
  ></app-side-bar>
  <div class="flex flex-col gap-4 w-full h-full">
    <app-nav-bar></app-nav-bar>
    <div class="flex-1 flex flex-col md:flex-row gap-4 min-h-0">
      <div class="w-full h-full flex flex-col min-h-0 rounded-sm">
        <div class="card flex-1 flex flex-col min-h-0 p-2 rounded-sm">
          <p-treeTable
            class="-scale-75"
            [value]="recipeTreeGenerator.recipeTreeTreeNode()"
            [scrollable]="true"
            scrollHeight="flex"
            class="flex-1 min-h-0"
            [showGridlines]="true"
          >
            <ng-template #header>
              <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Type</th>
              </tr>
            </ng-template>
            <ng-template #body let-rowNode let-rowData="rowData">
              <tr [ttRow]="rowNode">
                <td >
                  <div class="flex justify-between items-center flex-nowrap">
                    <p-treetable-toggler
                      [rowNode]="rowNode"
                    ></p-treetable-toggler>
                    <div class="flex items-center" [pTooltip]="rowData.itemName">
                      <img
                        class="w-8 h-8"
                        [src]="rowData.iconPath + '.png'"
                        alt=""
                      />
                    </div>
                  </div>
                </td>
                <td>{{ rowData.quantity }}</td>
                <td>{{ rowData.recipeName }}</td>
              </tr>
            </ng-template>
          </p-treeTable>
        </div>
      </div>
      <div class="md:w-90 flex md:flex-col gap-4">
        <div class="md:h-1/2 w-full card rounded-sm p-2">
          <app-total-items></app-total-items>
        </div>
        <div class="md:h-1/2 w-full card rounded-sm p-2">
          <app-total-buildings></app-total-buildings>
        </div>
      </div>
    </div>
  </div>
</div>
