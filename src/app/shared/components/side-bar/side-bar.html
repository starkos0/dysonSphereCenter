
<p-drawer
    styleClass=" md:!w-80 lg:!w-[18rem]"
    class="custom-drawer h-full p-2"
    [visible]="true"
    [modal]="false"
    [appendTo]="'body'">
    <ng-template #header>
        <div class="flex flex-col">
            <div class="flex items-center gap-2">
                <i class="pi pi-user"></i>
                <span class="font-bold">d</span>
            </div>
        </div>
    </ng-template>
        <p-panelmenu styleClass="sideMenuCobasa" 
         [multiple]="true">
            <ng-template #item let-item>
                <a
                    pRipple
                    class="flex items-center px-2 py-1.5 cursor-pointer group text-color"
                    [ngClass]="{
                        'border-l border-surface-500': !item.items,
                    }"
                    >
                    <i class="{{ item.icon }}"></i>
                    <span class="ml-2 {{ item.items ? 'font-bold italic' : '' }} text-sm text-900 dark:text-100 group-hover:font-bold transition-colors duration-200">
                        {{ item.label }}
                    </span>
                </a>
            </ng-template>
        </p-panelmenu>
    <ng-template #footer>
        <div class="flex items-center gap-2">
        </div>
    </ng-template>
</p-drawer>
